{% extends 'base.html' %}
{% load boostrap4 %}

{% block body_block %}
<div class="container">
    <h1>Log In</h1>
    <form action="" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>

{% endblock %}
