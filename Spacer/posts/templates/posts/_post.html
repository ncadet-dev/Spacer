<div class="card">
    <div class="card-body">
        <blockquote>
            <p>{{post.message_html|safe|truncatechars:200}}</p>
            <footer class="blockquote-footer">
                <span class="username">
                    <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
                </span>
                <time class='time'>
                    {{ post.created_at }}
                </time>
                {% if user.is_authenticated and post.user == user %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title='delete' class='btn btn-danger'>
                    <span aria-hidden='true'>REMOVE!</span>
                </a>
                {% endif %}
            </footer>
        </blockquote>
    </div>
</div>
